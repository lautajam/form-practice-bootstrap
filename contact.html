<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icons Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Ttile -->
    <title>Form contact</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target= "#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Navbar --> 
    <!-- Form -->
    <main class="container">
        <h1 class="display-1">Contact</h1>
        <hr>        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Write your email"
                    aria-describedby="emailHelp"
                    required>
                <div id="emailHelp" class="form-text">
                    We don't share your emai with nobody.
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="pswrd" class="form-label">Password:</label>
                <input
                    type="password"
                    id="pswrd"
                    class="form-control"
                    placeholder="Write your password"
                    aria-describedby="pswrdHelp"
                    required>
                <div id="pswrdHelp" class="form-text">
                    Don't share your password with nobody.
                </div>
            </div>
            <hr>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <!-- Form -->
    <!-- Bootstrap Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Bootstrap Script JS -->
  </body>
</html>
